<div class="auth-container">
    <div class="auth-image">
        <!-- Miejsce na Twoje zdjęcie - zamień src na ścieżkę do swojego obrazka -->
        <img src="assets/images/authbg.jpg" alt="Signup background">
    </div>
    <div class="auth-form">
        <div class="auth-form-inner">
            <div class="auth-header">
                <h1>Rejestracja</h1>
                <p>Utwórz nowe konto</p>
            </div>

            <form autocomplete="off">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fa fa-envelope"></i> Email <span class="required">*</span>
                    </label>
                    <input type="email" class="form-control" [(ngModel)]="credentials.email" name="email"
                        placeholder="twoj@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fa fa-user"></i> Imię <span class="required">*</span>
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="credentials.name" name="name"
                        placeholder="Twoje imię">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fa fa-lock"></i> Hasło <span class="required">*</span>
                    </label>
                    <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password"
                        placeholder="Minimum 5 znaków">
                </div>

                <button (click)="create()" type="button" class="btn btn-primary btn-block">
                    <i class="fa fa-user-plus"></i> Zarejestruj się
                </button>
            </form>

            <div class="auth-footer">
                <p>Masz już konto? <a routerLink="/login">Zaloguj się</a></p>
            </div>
        </div>
    </div>
</div>
