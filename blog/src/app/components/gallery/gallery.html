<div class="mt-5">
    <h2>Gallery</h2>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let image of images">
            <img [src]="image" class="img-fluid img-thumbnail" (click)="openImage(image)"
                style="cursor: pointer; object-fit: cover; height: 200px; width: 100%;">
        </div>
    </div>
</div>

<!-- Simple Modal Overlay -->
<div *ngIf="selectedImage" class="modal-overlay" (click)="closeImage()"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000;">
    <img [src]="selectedImage" style="max-width: 90%; max-height: 90%;">
</div>
